<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>animation</title>
    <style>
      .main-div {
        border: 2px solid red;
        width: 200px;
        height: 200px;
      }
      #scale-up {
        width: 200px;
        height: 200px;
        background-color: blue;
      }

      @keyframes scaleup {
        0% {
            transform: scale(1);

          transform-origin: 50% 50%;
        }

        100% {
            transform: scale(0);

          transform-origin: 50% 50%;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-div">
      <div id="scale-up"></div>
      
    </div>
    <br /><br />

    <button id="scale-button">click to show animation</button>

    <script>
      const anim = document.getElementById("scale-button");
      const animDiv = document.getElementById("scale-up");

      anim.addEventListener("click", function () {
       animDiv.style.animation="none"
       anim.offsetHeight;
        animDiv.style.animation = "scaleup 2s ease-in-out both";
     
      });
    </script>
  </body>
</html>
