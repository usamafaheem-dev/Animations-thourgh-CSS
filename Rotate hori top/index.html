<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation</title>
    <style>
            body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
      .main-div {
        border: 2px solid red;
        width: 200px;
        height: 200px;
        perspective: 600px;
      }
      #scale-up {
        width: 200px;
        height: 200px;
        background-color: yellow;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
        font-weight: bold;
        font-family: cursive;
      }

      @keyframes scaleup {
        0% {
          transform: rotateY(0deg);
          transform-origin: 50% 0%;
        
        }

        100% {
          transform: rotateY(70deg);
          transform-origin: 50% 0%;
          

         
        }
      }
    </style>
  </head>
  <body>
    <div class="main-div">
      <div id="scale-up" >A</div>
    </div>
    <br /><br />

    <button id="scale-button">click to show animation</button>

    <script>
      const anim = document.getElementById("scale-button");
      const animDiv = document.getElementById("scale-up");

      anim.addEventListener("click", function () {
        animDiv.style.animation = "none";
        anim.offsetHeight;
        animDiv.style.animation = "scaleup 2s ease-in-out both";
      });
    </script>
  </body>
</html>
